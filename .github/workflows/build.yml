name: Build pipeline
on:
  push:
    branches:
      - main
  release:
    types: [released]

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ”¨ Build distribution
        uses: OctoPrint/actions/build-dist@main
        with:
          artifact: dist

  pre-commit:
    name: ğŸ§¹ pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install pre-commit
      - name: ğŸš€ Run black
        run: |
          pre-commit run --hook-stage manual black --all-files --show-diff-on-failure

  publish-on-testpypi:
    name: ğŸ“¦ Publish on TestPyPI
    if: github.event_name == 'release'
    needs:
      - build
      - pre-commit
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/OctoPrint-Setuptools
    permissions:
      id-token: write
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ğŸ§¹ Remove some stuff that won't make it through twine check
        run: |
          rm dist/*.source.tar.gz
          rm dist/sha512sums.txt
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          password: ${{ secrets.testpypi_password }}
          repository_url: https://test.pypi.org/legacy/

  publish-on-pypi:
    name: ğŸ“¦ Publish tagged releases to PyPI
    if: github.event_name == 'release'
    needs: publish-on-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/OctoPrint-Setuptools
    permissions:
      id-token: write
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ğŸ§¹ Remove some stuff that won't make it through twine check
        run: |
          rm dist/*.source.tar.gz
          rm dist/sha512sums.txt
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.pypi_password }}
